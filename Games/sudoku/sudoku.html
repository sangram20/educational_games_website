    <script>
        var randomPuzzle, randomSolution;

        // Access the JSON data forwarded from Python

        // Function to print the numbers from a matrix (array of arrays) with their indices
        function display_play() {
            fetch('sudoku_data.json') // Assuming the JSON file is in the same directory as your HTML file
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const puzzles = data.puzzles;
                    const solutions = data.solutions;

                    // Select a random index
                    const randomIndex = Math.floor(Math.random() * puzzles.length);

                    // Get the randomly selected puzzle and its solution
                    randomPuzzle = puzzles[randomIndex];
                    randomSolution = solutions[randomIndex];

                    // Process and print the randomly selected puzzle and its solution
                    console.log("Randomly Selected Puzzle:");
                    printMatrixWithIndices(randomPuzzle);
                    console.log("\nSolution:");
                })
                .catch(error => {
                    console.error('There was a problem fetching or processing the data:', error);
                });

            function printMatrixWithIndices(matrix) {
                matrix.forEach((row, rowIndex) => {
                    row.forEach((number, columnIndex) => {
                        const cellId = rowIndex * 9 + columnIndex + 10;
                        console.log(row)
                        const cell = document.getElementById(cellId);
                        if (number != 0) {
                            cell.value = number
                            count_no = count_no + 1;
                        }
                    });
                });
                console.log(count_no)
            }
        }

        function display_change() {
            for (i = 10; i <= 90; i++) {
                document.getElementById(i).value = ""
            }

            fetch('sudoku_data.json') // Assuming the JSON file is in the same directory as your HTML file
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const puzzles = data.puzzles;
                    const solutions = data.solutions;

                    // Select a random index
                    const randomIndex = Math.floor(Math.random() * puzzles.length);

                    // Get the randomly selected puzzle and its solution
                    randomPuzzle = puzzles[randomIndex];
                    randomSolution = solutions[randomIndex];

                    // Process and print the randomly selected puzzle and its solution
                    console.log("Randomly Selected Puzzle:");
                    printMatrixWithIndices(randomPuzzle);
                    console.log("\nSolution:");
                })
                .catch(error => {
                    console.error('There was a problem fetching or processing the data:', error);
                });

            function printMatrixWithIndices(matrix) {
                matrix.forEach((row, rowIndex) => {
                    row.forEach((number, columnIndex) => {
                        const cellId = rowIndex * 9 + columnIndex + 10;
                        console.log(row)
                        const cell = document.getElementById(cellId);
                        if (number != 0) {
                            cell.value = number
                            count_no = count_no + 1;
                        }
                    });
                });
                console.log(count_no)
            }
        }
        var count_no = 0


        function display_solution() {
            // Assuming randomSolution is already defined in your code
            const solutionMatrix = randomSolution; // Assuming randomSolution is a 2D array representing the Sudoku solution

            // Create a new table element
            const table = document.createElement('table');
            table.id = 'solutionTable'; // Set the ID for the new table

            // Apply styles to the new table
            table.style.borderCollapse = 'collapse';
            table.style.border = '2px solid black';
            table.style.marginTop = "70px"

            // Iterate over each row in the solution matrix
            solutionMatrix.forEach(rowData => {
                // Create a new row element for the table
                const tr = document.createElement('tr');

                // Iterate over each number in the row
                rowData.forEach(number => {
                    // Create a new cell element for the row
                    const td = document.createElement('td');

                    // Apply cell styles
                    td.style.boxSizing = 'border-box';
                    td.style.width = '50px';
                    td.style.height = '50px';
                    td.style.textAlign = 'center';
                    td.style.fontSize = '30px';
                    td.style.border = '1px solid black';


                    // Set the cell's text content to the number
                    td.textContent = number;

                    // Append the cell to the row
                    tr.appendChild(td);
                });

                // Append the row to the table
                table.appendChild(tr);
            });

            // Find the destination container where you want to display the table
            const destinationContainer = document.getElementById('destinationContainer');

            // Clear the destination container before appending the table
            destinationContainer.innerHTML = '';

            // Append the table to the destination container
            destinationContainer.appendChild(table);
        }

        var count_no1 = 0, index, rowind, colind
        function check_sudoku(indexStr) {


            index = parseInt(indexStr, 10); // Convert the string to an integer
            rowind = Math.floor((index - 1) / 9);
            colind = (index - 1) % 9;

            if (document.getElementById(index).value != randomSolution[rowind - 1][colind]) {
                var tab = document.getElementById(index);
                tab.style.color = "red";
            }
            else if (document.getElementById(index).value == randomSolution[rowind - 1][colind]) {
                var tab = document.getElementById(index);
                tab.style.color = "black";
                count_no1 = count_no1 + 1;
            }


            if (count_no1 == 81 - count_no) {
                document.getElementById("WIN_LOSE").innerHTML = "PLAYER WINS"

            }


        }
        function undo() {
            document.getElementById(index).value = ""
        }
        var row_col1, row_col2;
        const hint_coun = 0

        function hint() {
            var row_col = document.getElementById("row_col")
            if (row_col.style.display == "none") {
                row_col.style.display = "flex"
            }


            const inputElement1 = document.getElementById('row_col1');
            const inputElement2 = document.getElementById('row_col2');



            inputElement1.addEventListener('input', function () {
                if (this.value.length > 1) {
                    this.value = this.value.slice(0, 1);
                }
            });
            inputElement2.addEventListener('input', function () {
                if (this.value.length > 1) {
                    this.value = this.value.slice(0, 1);
                }
            });
            if (hint_coun <= 3) {
                const row = parseInt(inputElement1.value, 10); // Convert to integer
                const col = parseInt(inputElement2.value, 10); // Convert to integer


                // Update the value of the corresponding cell
                const cellId = (row - 1) * 9 + col + 10;
                document.getElementById(cellId - 1).value = randomSolution[row - 1][col - 1];

                hint_coun = hint_coun + 1
                document.getElementById("hint_count").innerHTML = document.getElementById("hint_count").innerHTML - 1
            }
            else {
                window.alert("get premiun access")
            }





        }



    </script>
